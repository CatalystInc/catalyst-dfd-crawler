# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - dfd-search-indexer-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_87606CB81455467B998C54B0BCAC21DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D8E15A7FA88E4DF2ABA29C98DB01E00D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A3594502CB744DC2B01FBC0EC5D4A27A }}

      - name: Get GitHub Runner IP
        id: get_ip
        run: echo "RUNNER_IP=$(curl -s https://api64.ipify.org)" >> $GITHUB_ENV
  
      - name: 'Allow Github Runner IpAddress'
        shell: pwsh
        run: |
          az functionapp config access-restriction add -g rg-dfd-prod-000 -n dfd-search-indexer-prod --rule-name "GitHubRunnerIP" --action Allow --ip-address $RUNNER_IP/32 --priority 100 --scm-site true
 
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'dfd-search-indexer-prod'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'

      - name: 'Remove Github Runner IpAddress'
        shell: pwsh
        run: |
          az functionapp config access-restriction remove -g rg-dfd-prod-000 -n dfd-search-indexer-prod --rule-name "GitHubRunnerIP"
          
